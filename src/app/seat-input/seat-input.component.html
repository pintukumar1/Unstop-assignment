
<div class="form-container">
    <form [formGroup]="seatInputForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="numberOfSeats">Number of Seats:</label>
            <input type="number" id="numberOfSeats" formControlName="numberOfSeats" 
            [ngClass]="{ 'errorField': (seatInputForm.controls['numberOfSeats'].touched && seatInputForm.controls['numberOfSeats'].invalid)}"
            >

            <div *ngIf="seatInputForm.controls['numberOfSeats'].touched && seatInputForm.controls['numberOfSeats'].invalid" class="error-message">
                Please input a valid number of seats. The number of seats should be between 1 and 7.
            </div>
        </div>

        <button type="submit" [disabled]="seatInputForm.invalid" class="submit-button">Book Now</button>
    </form>
</div>
